<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input[type="text"] {
            width: 300px; /* Atur lebar input di sini */
            padding: 10px;
            font-size: 16px;
        }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Masukkan Jawaban Anda</h1>
<input type="text" id="userAnswer" placeholder="Masukkan jawaban Anda">
<button onclick="checkAnswer()">Kirim</button>

<div class="result" id="result"></div>

<script>
    function checkAnswer() {
        const correctAnswer = "Soekarno";
        const userAnswer = document.getElementById("userAnswer").value;

        const resultDiv = document.getElementById("result");
        if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
            resultDiv.innerHTML = "<p style='color: green;'>Jawaban Benar!</p>";
        } else {
            resultDiv.innerHTML = "<p style='color: red;'>Jawaban Salah. Coba lagi!</p>";
        }
    }
</script>

</body>
</html>
