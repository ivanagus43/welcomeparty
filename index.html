    <title>Quiz Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-container {
            display: grid;
            grid-template-columns: repeat(5, 30px); /* Set lebar kolom input */
            gap: 10px 40px; /* Jarak antar kolom dan antar baris */
            margin-bottom: 10px; /* Jarak antara baris input */
        }
        input[type="text"] {
            width: 100%; /* Lebar input 100% dari kolom */
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px; /* Jarak antar baris input */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 0px;
            text-align: center; /* Center the content */
            height: 20px; /* Set a height for consistent spacing */
        }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>

<button onclick="checkAnswers()">Cek</button>

<script>
    function checkAnswers() {
        const correctAnswers = [
            "Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno",
            "Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno",
            "Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno",
            "Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno",
            "Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno"
        ]; // Contoh jawaban yang benar untuk setiap input
        
        for (let i = 1; i <= 25; i++) {
            const userAnswer = document.getElementById(`userAnswer${i}`).value;
            const resultDiv = document.getElementById(`result${i}`);
            
            if (userAnswer.trim().toLowerCase() === correctAnswers[i - 1].toLowerCase()) {
                resultDiv.innerHTML = "<span class='correct'>✔️</span>"; 
            } else {
                resultDiv.innerHTML = "<span class='incorrect'>❌</span>"; 
            }
        }
    }
</script>
