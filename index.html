    <style>

        .input-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 kolom */

            margin-bottom: 20px; /* Jarak antara baris input */
        }
        input[type="text"] {
            width: 100%; /* Lebar input 100% dari kolom */
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result { margin-top: 5px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>

<button onclick="checkAnswers()">Kirim</button>

<script>
    function checkAnswers() {
        const correctAnswers = Array(25).fill("Soekarno"); // Contoh jawaban yang benar
        
        for (let i = 1; i <= 25; i++) {
            const userAnswer = document.getElementById(`userAnswer${i}`).value;
            const resultDiv = document.getElementById(`result${i}`);
            
            if (userAnswer.trim().toLowerCase() === correctAnswers[i - 1].toLowerCase()) {
                resultDiv.innerHTML = "<span class='correct'>✔️</span>"; 
            } else {
                resultDiv.innerHTML = "<span class='incorrect'>❌</span>"; 
            }
        }
    }
</script>
