<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-container {
            display: flex; /* Mengatur input agar berjejer ke samping */
            gap: 10px; /* Jarak antar input */
        }
        input[type="text"] {
            width: 50px; /* Atur lebar input */
            padding: 10px;
            font-size: 16px;
        }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Masukkan Jawaban Anda</h1>
<div class="input-container">
    <input type="text" id="userAnswer1" placeholder="A">
    <input type="text" id="userAnswer2" placeholder="B">
    <input type="text" id="userAnswer3" placeholder="C">
    <input type="text" id="userAnswer4" placeholder="D">
    <input type="text" id="userAnswer5" placeholder="E">
</div>
<button onclick="checkAnswers()">Kirim</button>

<div class="result" id="result"></div>

<script>
    function checkAnswers() {
        const correctAnswers = ["1", "2", "3", "4", "5"];
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; // Reset hasil

        for (let i = 1; i <= 5; i++) {
            const userAnswer = document.getElementById(`userAnswer${i}`).value;
            if (userAnswer.trim().toLowerCase() === correctAnswers[i - 1].toLowerCase()) {
                resultDiv.innerHTML += `<p style='color: green;'>Jawaban ${i} Benar!</p>`;
            } else {
                resultDiv.innerHTML += `<p style='color: red;'>Jawaban ${i} Salah. Coba lagi!</p>`;
            }
        }
    }
</script>

</body>
</html>
