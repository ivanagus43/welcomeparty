<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-container {
            display: flex; /* Mengatur input agar berjejer ke samping */
            gap: 10px; /* Jarak antar input */
        }
        input[type="text"] {
            width: 100px; /* Atur lebar input */
            padding: 10px;
            font-size: 16px;
        }
        .result { margin-top: 5px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>

<h1>Masukkan Jawaban Anda</h1>
<div class="input-container">
    <div>
        <input type="text" id="userAnswer1" placeholder="Jawaban 1">
        <div class="result" id="result1"></div>
    </div>
    <div>
        <input type="text" id="userAnswer2" placeholder="Jawaban 2">
        <div class="result" id="result2"></div>
    </div>
    <div>
        <input type="text" id="userAnswer3" placeholder="Jawaban 3">
        <div class="result" id="result3"></div>
    </div>
    <div>
        <input type="text" id="userAnswer4" placeholder="Jawaban 4">
        <div class="result" id="result4"></div>
    </div>
    <div>
        <input type="text" id="userAnswer5" placeholder="Jawaban 5">
        <div class="result" id="result5"></div>
    </div>
</div>
<button onclick="checkAnswers()">Kirim</button>

<script>
    function checkAnswers() {
        const correctAnswers = ["Soekarno", "Soekarno", "Soekarno", "Soekarno", "Soekarno"];
        
        for (let i = 1; i <= 5; i++) {
            const userAnswer = document.getElementById(`userAnswer${i}`).value;
            const resultDiv = document.getElementById(`result${i}`);
            
            if (userAnswer.trim().toLowerCase() === correctAnswers[i - 1].toLowerCase()) {
                resultDiv.innerHTML = "<span class='correct'>✔️</span>"; // Centang hijau
            } else {
                resultDiv.innerHTML = "<span class='incorrect'>❌</span>"; // Silang merah
            }
        }
    }
</script>

</body>
</html>
